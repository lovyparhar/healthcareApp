<div class="container">
    <div class="row justify-content-center row-content">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center text-white bg-info">
            <h2>Register Patient</h2>
          </div>
  
          <div *ngIf = "this.state" class="card-body">
            <!-- FORM STARTS HERE -->
            <div class="card mb-4">
              <div class="card-header text-center text-white bg-info">
                Patient Details
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">First Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">
                      {{ this.state.firstName }}
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Last Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">
                      {{ this.state.lastName }}
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Aadhaar Number</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">
                      {{ this.state.aadhar }}
                    </p>
                  </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">
                        {{ this.state.email }}
                      </p>
                    </div>
                  </div><div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone Number</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">
                        {{ this.state.phoneNumber }}
                      </p>
                    </div>
                  </div>
              </div>
            </div>
            <form
              novalidate
              [formGroup]="registerForm"
              #fform="ngForm"
              (ngSubmit)="record()"
            >
              <div
                class="form-group row form-row align-items-center justify-content-center"
              >
                <div class="col-12 form-label">
                  <label for="password">Password</label>
                </div>
  
                <div class="col-12">
                  <input
                    name="password"
                    type="text"
                    formControlName="password"
                    [ngClass]="{
                      'form-control': true,
                      'is-invalid': formErrors.password
                    }"
                    id="password"
                    required
                    placeholder="Password"
                  />
                </div>
                <span *ngIf="formErrors.password" class="text-danger">
                  {{ formErrors.password }}
                </span>
              </div>
  
              <div class="form-group row form-row mt-3">
                <div class="col-12">
                  <button
                    type="submit"
                    class="btn btn-info col-12"
                    
                  >
                    Register
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
