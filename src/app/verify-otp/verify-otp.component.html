
<div class="container">
    <div class="row justify-content-center row-content">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center text-white bg-info">
            <h2>Verify OTP Form</h2>
          </div>
  
          <div class="card-body">
            <!-- FORM STARTS HERE -->
            <form novalidate [formGroup]="verifyPatientForm" #fform="ngForm" (ngSubmit)="verifyOTP()">
              <div class="form-group row form-row align-items-center justify-content-center">
                <div class="col-12 form-label">
                  <label for="otp">OTP</label>
                </div>
  
                <div class="col-12">
                  <input name="otp" type="text" formControlName="otp" [ngClass]="{
                      'form-control': true,
                      'is-invalid': formErrors.otp
                    }" id="otp" required placeholder="OTP" />
                </div>
                <span *ngIf="formErrors.otp" class="text-danger">
                  {{ formErrors.otp }}
                </span>
              </div>
  
              <div class="form-group row form-row mt-3">
                <div class="col-12">
                  <button type="submit" class="btn btn-info col-12 text-center text-white" [disabled]="verifyPatientForm.invalid">
                    Verify OTP
                  </button>
                </div>
              </div>
  
            </form>
          </div>
          <div *ngIf="this.state.newPatient" class="card-footer text-muted">
            Please enter OTP sent to the given Phone Number.
          </div>
          <div *ngIf="!this.state.newPatient" class="card-footer text-muted">
            Please enter OTP sent to the Aadhaar-Linked Phone Number.
          </div>
        </div>
      </div>
    </div>
  </div>
