<div class="container">
  <div class="row justify-content-center row-content">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center text-white bg-info">
          <h2>Register Form</h2>
        </div>

        <div *ngIf="this.state.phoneNumber" class="card-body">
          <!-- FORM STARTS HERE -->
          <form
            novalidate
            [formGroup]="registerForm"
            #fform="ngForm"
            (ngSubmit)="register()"
          >
            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="firstName">First Name</label>
              </div>

              <div class="col-12">
                <input
                  name="firstName"
                  type="text"
                  formControlName="firstName"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': formErrors.firstName
                  }"
                  id="firstName"
                  required
                  placeholder="First Name"
                />
              </div>
              <span *ngIf="formErrors.firstName" class="text-danger">
                {{ formErrors.firstName }}
              </span>
            </div>
            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="lastName">Last Name</label>
              </div>

              <div class="col-12">
                <input
                  name="lastName"
                  type="text"
                  formControlName="lastName"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': formErrors.lastName
                  }"
                  id="lastName"
                  required
                  placeholder="Last Name"
                />
              </div>
              <span *ngIf="formErrors.lastName" class="text-danger">
                {{ formErrors.lastName }}
              </span>
            </div>
            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="email">Email</label>
              </div>

              <div class="col-12">
                <input
                  name="email"
                  type="text"
                  formControlName="email"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': formErrors.email
                  }"
                  id="email"
                  required
                  placeholder="Email"
                />
              </div>
              <span *ngIf="formErrors.email" class="text-danger">
                {{ formErrors.email }}
              </span>
            </div>
            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="dob">Phone Number</label>
              </div>

              <div class="col-12">
                <input
                  name="dob"
                  type="text"
                  id="dob"
                  placeholder= {{this.state.phoneNumber}}
                  disabled
                />
              </div>
            </div>
            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="dob">Date of Birth</label>
              </div>

              <div class="col-12">
                <input
                  name="dob"
                  type="date"
                  formControlName="dob"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': formErrors.dob
                  }"
                  id="dob"
                  required
                  placeholder="dob"
                />
              </div>
              <span *ngIf="formErrors.dob" class="text-danger">
                {{ formErrors.dob }}
              </span>
            </div>
            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="aadhar">Aadhaar</label>
              </div>

              <div class="col-12">
                <input
                  name="aadhar"
                  type="text"
                  formControlName="aadhar"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': formErrors.aadhar
                  }"
                  id="aadhar"
                  required
                  placeholder="Aadhaar Number"
                />
              </div>
              <span *ngIf="formErrors.aadhar" class="text-danger">
                {{ formErrors.aadhar }}
              </span>
            </div>

            <div
              class="form-group row form-row align-items-center justify-content-center"
            >
              <div class="col-12 form-label">
                <label for="password">Password</label>
              </div>

              <div class="col-12">
                <input
                  name="password"
                  type="password"
                  formControlName="password"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid': formErrors.password
                  }"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <span *ngIf="formErrors.password" class="text-danger">
                {{ formErrors.password }}
              </span>
            </div>
            <div class="form-group row form-row mt-3">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-info col-12"
                  [disabled]="registerForm.invalid"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          This registers you on this website and Demographics Database.
        </div>
      </div>
    </div>
  </div>
</div>
